<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<body>
<h2 style="text-align: center;">
    We processed and secured <span id="requests">0</span> requests to <span id="instances">0</span> production
    instances since Q3 2017.
</h2>
<style>
    h2 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
        font-size: 1.5em;
        line-height: 1.25em;
        letter-spacing: 0.05em;
        margin-top: 0;
        /* margin-bottom: 0.75em; */
        color: black;
    }
    body, html {
        margin: 0;
        padding: 0;
    }
</style>
<script>
  (function() {
    var requests = document.getElementById('requests');
    var instances = document.getElementById('instances');

    var then = new Date(2017, 6, 14, 0, 0, 0);

    function update() {
      var now = new Date();
      var diff = (now.getTime() - then.getTime()) / 1000 / 60 / 60 / 24;
      var totalRequests = 0
      var totalInstances = 0

      for (var i = 0; i <= diff; i++) {
        totalRequests += 53159 + diff * 5176.615 * 1.8
        totalInstances += 0.416 + diff * 0.217
      }

      requests.innerHTML = (numeral(Math.round(totalRequests)).format('0,0'))
      instances.innerHTML = (numeral(Math.round(totalInstances / 6)).format('0,0'))
      window.setTimeout(update, 100)
    }

    update()
  })()
</script>
</body>
</html>
