<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="production3.css">
    <meta http-equiv="refresh" content="15">
    <style>
        html, body, div {
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="box-main">
    <svg viewbox="0 0 496 176" xmlns="http://www.w3.org/2000/svg">
        <!-- attack -->
        <g class="object-attack">
            <path class="object-attack-line"

            <path class="object-attack-symbol"
                    d="M39.993 28.116h.013c.762 0 1.357.659 1.28 1.416l-.611 6.007h-1.35l-.611-6.007c-.077-.757.517-1.416 1.279-1.416zm-.009 8.678h.032c.71 0 1.286.576 1.286 1.286 0 .71-.576 1.286-1.286 1.286h-.032c-.71 0-1.286-.576-1.286-1.286 0-.711.576-1.286 1.286-1.286z"

        <!-- shield -->

            <path class="object-shield-line"
                    d="M248 11c-.183 0-.367.053-.555.161-1.478.84-2.903 1.577-4.272 2.22s-2.683 1.19-3.94 1.649c-1.254.457-2.52.842-3.793 1.156-1.274.315-2.556.559-3.842.737-.278.038-.515.177-.69.376-.175.199-.288.457-.319.735-.123 5.279.393 10.078 1.547 14.397s2.944 8.157 5.369 11.515c1.321 1.829 2.808 3.486 4.464 4.968 1.656 1.482 3.48 2.791 5.477 3.923.154.113.352.166.557.163.205-.002.416-.059.595-.163 1.981-1.151 3.797-2.463 5.447-3.943s3.135-3.127 4.452-4.948c2.428-3.355 4.215-7.194 5.366-11.513 1.151-4.319 1.666-9.119 1.549-14.398-.006-.278-.109-.537-.28-.736s-.409-.338-.687-.376c-1.296-.178-2.584-.422-3.86-.736-1.277-.314-2.543-.699-3.796-1.158-1.247-.457-2.561-1.004-3.935-1.647s-2.809-1.382-4.297-2.222c-.19-.106-.373-.16-.557-.16"
                    fill="none"
                    stroke="#14193D"
                    stroke-miterlimit="10"
                    stroke-width="2"></path>

            <g class="object-shield-load">
                <g class="object-shield-logo">
                    <path d="M247.894 22.263c.067-.034.146-.034.213 0l.956.479 1.062.532 2.612 1.309c.161.081.263.246.263.426v1.451c0 .177-.186.292-.345.213l-4.654-2.334-4.656 2.334c-.159.08-.345-.036-.345-.213v-1.449c0-.18.102-.345.263-.426l2.615-1.311 1.062-.533.954-.478zm1.166 18.995l1.062-.533 2.615-1.311c.161-.081.263-.246.263-.426V37.54c0-.177-.186-.292-.345-.213l-4.656 2.334-4.654-2.334c-.159-.08-.345.036-.345.213v1.451c0 .18.102.345.263.426l2.612 1.309 1.062.532.956.479c.067.034.146.034.213 0l.954-.479zM243 32c0-2.761 2.239-5 5-5s5 2.239 5 5-2.239 5-5 5-5-2.239-5-5zm1.905 0c0 1.709 1.386 3.095 3.095 3.095s3.095-1.386 3.095-3.095c0-1.709-1.386-3.095-3.095-3.095s-3.095 1.386-3.095 3.095z"
                            fill="#29ABE2"></path>
                </g>
            </g>
        </g>

        <!-- api -->
        <g class="object-api">
            <g class="object-api-lines"
                    fill="none" stroke="#14193D"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2">
                <path class="object-api-line1"
                        d="M460.5 30h7"></path>
                <path class="object-api-line2"
                        d="M460.5 18h7"></path>
            </g>

            <g class="object-api-lights"
                    fill="none"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2">
                <path class="object-api-light1"
                        d="M444.5 30h3"
                        stroke="#29ABE2"></path>
                <path class="object-api-light2"
                        d="M444.5 18h3"
                        stroke="#2ECC71"></path>
            </g>

            <path class="object-api-node3"
                    d="M456 42v-6"
                    fill="none"
                    stroke="#29ABE2"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"></path>
            <path class="object-api-node1"
                    d="M435 47h16" fill="none"
                    stroke="#14193D"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"></path>
            <path class="object-api-node2"
                    d="M461 47h16"
                    fill="none"
                    stroke="#14193D"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"></path>
            <circle class="object-api-node"
                    cx="456"
                    cy="47"
                    fill="none"
                    r="5"
                    stroke="#14193D"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"
                    transform="rotate(-90, 456, 47)"></circle>
            <path class="object-api-divi"
                    d="M439 24h34"
                    fill="none"
                    stroke="#14193D"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"></path>
            <path class="object-api-frame"
                    d="M439 12h34v24h-34z"
                    fill="none"
                    stroke="#14193D"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"></path>
        </g>

        <!-- denied -->
        <g class="object-denied"
                fill="none"
                stroke="#E74C3C"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="2">
            <path class="object-denied-2"
                    d="M253.7 141.7l-11.4-11.4"></path>
            <path class="object-denied-1"
                    d="M242.3 141.7l11.4-11.4"></path>
            <path class="object-denied-outline"
                    d="M248 124c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12"></path>
        </g>

        <!-- B -> B1 -->
        <g class="accon">
            <path class="accon-arrow"
                    d="M248 108l2.309-4h-4.618z"
                    fill="#14193D"></path>
            <path class="accon-line"
                    d="M248 88v16"
                    fill="none"
                    stroke="#14193D"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"></path>
        </g>

        <!-- A -> B Sub -->
        <g class="accreq-sub">
            <path class="accreq-sub-line"
                    d="M144 36v92" fill="none"
                    stroke="#BDC3C7"
                    stroke-linecap="round"
                    stroke-miterlimit="10"></path>
            <circle class="accreq-sub-segment"
                    cx="144"
                    cy="136"
                    fill="none"
                    r="8"
                    stroke="#14193D"
                    stroke-miterlimit="10"
                    stroke-width="2"
                    transform="rotate(-90, 144, 136)"></circle>
        </g>

        <!-- A -> B -->
        <g class="accreq">
            <path class="accreq-line1"
                    d="M80 32h60"
                    fill="none"
                    stroke="#14193D"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"></path>
            <circle class="accreq-segment"
                    cx="144" cy="32"
                    fill="none"
                    r="4"
                    stroke="#14193D"
                    stroke-miterlimit="10"
                    stroke-width="2"
                    transform="rotate(-180, 144, 32)"></circle>

            <g class="accreq-blocked">
                <path class="accreq-line2"
                        d="M148 32h60"
                        fill="none"
                        stroke="#14193D"
                        stroke-linecap="round"
                        stroke-miterlimit="10"
                        stroke-width="2"></path>
                <path class="accreq-arrow"
                        d="M212 32l-4-2.309v4.618z"
                        fill="#14193D"></path>
            </g>

            <path class="accreq-closed"
                    d="M208 29v6"
                    fill="none"
                    stroke="#14193D"
                    stroke-linecap="round"
                    stroke-miterlimit="10"
                    stroke-width="2"></path>
        </g>

        <!-- Text description -->
        <g class="description">
            <g class="desc-access2">
                <text
                        fill="#E74C3C"
                        font-family="'Montserrat'"
                        font-size="12"
                        transform="translate(204.608 168)">
                    Access Denied
                </text>
            </g>

            <g class="desc-access">
                <text
                        fill="#7F8C8D"
                        font-family="'Montserrat'"
                        font-size="12"
                        transform="translate(97.422 16)">
                    Access Request
                </text>
            </g>

            <g class="desc-token2">
                <text
                        fill="#7F8C8D"
                        font-family="'Montserrat'"
                        font-size="12"
                        transform="translate(104.13 168)">
                    Invalid Token
                </text>
            </g>

            <g class="desc-token">
                <text
                        fill="#7F8C8D"
                        font-family="'Montserrat'"
                        font-size="12"
                        transform="translate(125.7 168)">
                    Token
                </text>
            </g>
        </g>


        <!-- Text names -->
        <g class="names">
            <g class="name-attack">
                <text fill="#14193D"
                        font-family="'Montserrat'"
                        font-size="12"
                        transform="translate(14.326 72)">
                    Attacker
                </text>
            </g>

            <g class="name-access">
                <text fill="#14193D"
                        font-family="'Montserrat'"
                        font-size="12"
                        transform="translate(203.853 72)">
                    Access Control
                </text>
            </g>

            <g class="name-api">
                <text fill="#14193D"
                        font-family="'Montserrat'"
                        font-size="12"
                        transform="translate(445.722 72)">
                    API
                </text>
            </g>
        </g>
    </svg>
</div>
</body>
</html>
