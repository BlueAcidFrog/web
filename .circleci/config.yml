version: 2.1
jobs:

  publish:
    docker:
      - image: circleci/node:14.3
    working_directory: ~/web
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run: |
          echo "done"
#      - run: npm run deploy -- --site "CircleCI deploy from $CIRCLE_SHA1" --site 123

workflows:
  version: 2
  publish-hydra:
    jobs:
      - publish:
          filters:
            brances:
              only: master
